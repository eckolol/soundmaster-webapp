<!DOCTYPE html>
<html ng-app="soundMaster">
  <head>
    <meta charset="utf-8">
    <title>SoundMaster</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="/bower_components/ratchet/dist/css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
    <!--script src="bower_components/ratchet/dist/js/ratchet.js"></script-->
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">SoundMaster</h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content" ng-controller='AppCtrl'>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell">
            <a class="push-right" href="#" ng-click="play()">
              <strong>Start Video</strong>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="http://localhost:1337/socket.io/socket.io.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-socket-io/socket.js"></script>
    <script src="/js/app.js"></script>

  </body>
</html>
